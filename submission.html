<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="submission.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section>
        <img src="assets/images/icon-list.svg" alt="icon-list"/>
        <h1>Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to <span id="displayEmail"></span>. 
        Please open it and click the button inside to confirm your subscription.</p>
        <button>Dismiss message</button>
    </section>
    <script>
      const dismiss = document.querySelector("button")
      document.addEventListener("DOMContentLoaded", function() {
      var submittedEmail = sessionStorage.getItem('submit');
      if (submittedEmail) {
        document.getElementById('displayEmail').innerText = submittedEmail;
      } else {  
            window.location.href = "index.html";
        }
      });

      dismiss.addEventListener("click", function() {
        window.location.href = "index.html"
      })
    </script>

</body>
</html>
